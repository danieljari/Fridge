name: Dependabot Auto-Merge

on:
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Basic validation
        run: |
          # Simple validation to check if HTML and JS files are valid
          find . -name "*.html" -exec echo "Validating {}" \; -exec cat {} \; > /dev/null
          find . -name "*.js" -exec echo "Validating {}" \; -exec cat {} \; > /dev/null
          find . -name "*.css" -exec echo "Validating {}" \; -exec cat {} \; > /dev/null
          echo "Basic validation passed"

      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' }}
        run: |
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}